<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <script defer src="main.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <dialog>
      <form id="addToDoForm">
        <label for="title">Title:</label><br />
        <input type="text" id="title" name="title" /><br />

        <label for="description">Description:</label><br />
        <textarea type="text" id="description" name="description"></textarea>
        <br />

        <label for="project">Assign to:</label>
        <select id="project" name="project"></select
        ><br />
        <button type="submit" class="submit" data-action="submit">
          Submit
        </button>
      </form>
    </dialog>
    <button class="add-ToDo">Add ToDo</button>
    <input type="text" id="projectTitle" placeholder="Enter Project Title" />
    <button class="addProjectButton">Add Project</button>
    <div id="content"></div>
  </body>
</html>
